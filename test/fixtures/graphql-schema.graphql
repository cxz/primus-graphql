schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

input InvalidSubscriptionInput {
  id: String!
}

type InvalidSubscriptionOutput {
  user: User
}

type Mutation {
  updateMe(input: UpdateMeInput!): UpdateMePayload
}

type Query {
  me: User
}

type Subscription {
  userChanges(input: UserChangesInput!): UserChangesOutput
  userChangesPromise(input: UserChangesPromiseInput!): UserChangesPromiseOutput
  invalidSubscription(input: InvalidSubscriptionInput): InvalidSubscriptionOutput
}

input UpdateMeInput {
  name: String
  old: Boolean
  clientMutationId: String!
}

type UpdateMePayload {
  user: User
  clientMutationId: String!
}

type User {
  id: String
  name: String
}

input UserChangesInput {
  id: String!
  reconnect: Boolean
}

type UserChangesOutput {
  user: User
}

input UserChangesPromiseInput {
  id: String!
  reconnect: Boolean
}

type UserChangesPromiseOutput {
  user: User
}
